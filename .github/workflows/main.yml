name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    name: Checkstyle

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Checkstyle
        run: |
          ./mvnw checkstyle:check

  test:
    runs-on: ubuntu-latest
    needs: checkstyle
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test
        run: |
          ./mvnw test clean
